<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Quotes Explorer</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
			crossorigin="anonymous" />
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="bg-light">
			<div class="container text-center mt-5">
				<h1 class="mb-4">Quote Explorer</h1>
				<div id="quote-box" class="p-4 bg-white shadow rounded">
					<p id="quote-text" class="fs-4"></p>
					<p id="quote-author" class="text-muted"></p>
					<button type="button" id="get-quote" class="btn btn-primary m-2">
						Get Quote
					</button>
					<button type="button" id="save-quote" class="btn btn-success m-2">
						Save Quote
					</button>
				</div>
				<h2 class="mt-5">Favorites</h2>
				<div class="list-container">
					<ul class="list-group" id="favorites-list"></ul>
				</div>
				<button type="button" id="clear-favorites" class="btn btn-danger mt-3">
					Clear Favorites
				</button>
				

			</div>
		</div>

		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
			crossorigin="anonymous"></script>
		<script src="index.js"></script>
	</body>
</html>
